<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna i Mateusz 2025</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wedding-container">
        <header class="hero" id="welcome">
            <h1>Witamy!</h1>
        </header>

        Witamy na stronie poświęconej naszemu ślubowi! <br>

        <p id="ceremony-date-info" class="hide">...</p>

        <p id="ceremony-location-info" class="hide">
            Ślub odbędzie się w:<br>
            <span id="ceremony-location-line-1">...</span>
            <span id="ceremony-location-line-2">...</span>
        </p>
        <p id="reception-location-info" class="hide">
            Przyjęcie weselne odbędzie się w:
            <span id="reception-location-line-1">...</span>
            <span id="reception-location-line-2">...</span>
        </p>

        <p id="phone-numbers-section" >
            <div class="phone-links">
                <a class="phone-link" id="bride-phone-number">
                    <span class="phone-label">Anna</span>
                    <span class="phone-number">...</span>
                </a>
                <a class="phone-link" id="groom-phone-number">
                    <span class="phone-label">Mateusz</span>
                    <span class="phone-number">...</span>
                </a>
            </div>
        </p>

        <div class="countdown">
            <div id="days" class="countdown-item">
                <span class="number">00</span>
                <span class="label">Dni</span>
            </div>
            <div class="time-row">
                <div id="hours" class="countdown-item">
                    <span class="number">00</span>
                    <span class="label">Godzin</span>
                </div>
                <div id="minutes" class="countdown-item">
                    <span class="number">00</span>
                    <span class="label">Minut</span>
                </div>
                <div id="seconds" class="countdown-item">
                    <span class="number">00</span>
                    <span class="label">Sekund</span>
                </div>
            </div>
        </div>
        <div class="map-section hide" id="reception-map-section">
            <button class="map-toggle" data-map="reception">
                Pokaż mapę dojazdu na wesele
                <span class="toggle-icon">▼</span>
            </button>
            <div class="map-container collapsed">
                <iframe
                    id="reception-map"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        <div class="map-section hide" id="church-map-section">
            <button class="map-toggle" data-map="church">
                Pokaż mapę dojazdu do kościoła
                <span class="toggle-icon">▼</span>
            </button>
            <div class="map-container collapsed">
                <iframe
                    id="church-map"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
